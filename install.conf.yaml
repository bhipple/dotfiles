- clean: ['~']

- defaults:
    link:
        create: true
        relink: true

- link:
    ~/.bash_profile:
        force: true
        path: bash_profile
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.config/i3:
        path: i3/
    ~/.config/nixpkgs:
        path: config/nixpkgs/
    ~/.config/nvim:
        path: nvim/
    ~/.config/pycodestyle:
        path: config/pycodestyle
    ~/.dir_colors: dir_colors
    ~/.dotfiles: ''
    ~/.emacs.d:
        force: true
        path: spacemacs/emacs.d
    ~/.gdbinit: gdbinit
    ~/.ghc/ghci.conf:
        path: ghc/ghci.conf
    ~/.git_template: git_template/
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.haskeline: haskeline
    ~/.inputrc: inputrc
    ~/.ledgerrc: ledgerrc
    ~/.pylintrc: pylintrc
    ~/.spacemacs: spacemacs/init.el
    ~/.tmux.conf: tmux.conf
    ~/.vim:
        force: true
        path: vim
    ~/.vimrc: vimrc
    ~/.vimrc_minimal: vimrc_minimal
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
    ~/.zgenom: zgenom/
    ~/.zsh: zsh/
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/bin: bin/

- shell:
    - [git config author.email bhipple@protonmail.com]
    - [git config author.name "Benjamin Hipple"]
    - [git config committer.email bhipple@protonmail.com]
    - [git config committer.name "Benjamin Hipple"]
    - [git submodule update --init --recursive, Updating submodules]
    - command: scripts/wsl.sh
      stderr: true
      stdin: true
      stdout: true
    - command: tic -x -o ~/.terminfo terminfo/xterm-24bit.terminfo
      stderr: true
      stdin: true
      stdout: true
    - command: scripts/dependency_install.sh
      stderr: true
      stdin: true
      stdout: true
    - command: vim +PlugUpdate +PlugUpgrade +UpdateRemotePlugins +qa
      stderr: true
      stdin: true
      stdout: true
    - command: zsh -lc 'nvim --headless "+Lazy! update" +qa'
      stderr: true
      stdin: true
      stdout: true
