- clean: ['~']

- defaults:
    link:
        create: true
        relink: true

- link:
    ~/.dotfiles: ''
    ~/.Xdefaults: Xdefaults
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.bash_profile:
        force: true
        path: bash_profile
    ~/.clang-format: clang-format
    ~/.config/alacritty:
          path: config/alacritty/
    ~/.config/nixpkgs:
          path: config/nixpkgs/
    ~/.dir_colors: dir_colors
    ~/.emacs.d:
          force: true
          path: spacemacs/emacs.d
    ~/.spacemacs: spacemacs/init.el
    ~/.fzf: fzf/
    ~/.ghc/ghci.conf:
        path: ghc/ghci.conf
    ~/.git_template: git_template/
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.haskeline: haskeline
    ~/.inputrc: inputrc
    ~/.ledgerrc: ledgerrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux/
    ~/.vim:
        force: true
        path: vim
    ~/.vimrc: vimrc
    ~/.vimrc_minimal: vimrc_minimal
    ~/.xinitrc: xinitrc
    ~/.xmobarrc: xmobarrc
    ~/.xmonad:
        force: true
        path: xmonad/
    ~/.zsh: zsh/
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/bin: bin/

- shell:
    - [git submodule update --init --recursive, Updating submodules]
    - command: scripts/dependency_install.sh
        stdin: true
        stdout: true
        stderr: true
    - command: vim +PlugUpdate +PlugUpgrade +UpdateRemotePlugins +qall
        stdin: true
        stdout: true
        stderr: true
