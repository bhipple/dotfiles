- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.Xdefaults: Xdefaults
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.clang-format: clang-format
    ~/.config/nvim/init.vim: vimrc
    ~/.config/nvim:
        force: true
        create: true
        path: vim
    ~/.dir_colors: dir_colors
    ~/.emacs.d:
        force: true
        path: spacemacs-repo/
    ~/.spacemacs: spacemacs
    ~/.fzf: fzf/
    ~/.ghc/ghci.conf:
      create: true
      path: ghc/ghci.conf
    ~/.git_template: git_template/
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.globalrc: gtags.conf
    ~/.haskeline: haskeline
    ~/.inputrc: inputrc
    ~/.irssi: irssi/
    ~/.nixpkgs: nixpkgs/
    ~/.quicklisp: quicklisp/
    ~/.sbclrc: sbclrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux/
    ~/.vim:
        force: true
        path: vim
    ~/.vimrc: vimrc
    ~/.vimrc_minimal: vimrc_minimal
    ~/.xmobarrc: xmobarrc
    ~/.xmonad: xmonad/
    ~/.ycm_extra_conf.py: ycm_extra_conf.py
    ~/.zsh: zsh/
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/bin: bin/

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - command: scripts/dependency_install.sh
    stdin: true
    stdout: true
    stderr: true
  - command: vim +PlugUpdate +PlugUpgrade +UpdateRemotePlugins +qall
    stdin: true
    stdout: true
    stderr: true
  - command: rm -f vim/spell/extra-words.add.spl && vim +"mkspell vim/spell/extra-words.add" +qall
    stdin: true
    stdout: true
    stderr: true
  - command: scripts/ycm_regular_install.sh &
    stdin: true
    stdout: true
    stderr: true
  - command: make -C lib/ all
    stdin: true
    stdout: true
    stderr: true
